<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eldrich Horror</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="ancients__container">
			<div class="ancient__card"></div>
			<div class="ancient__card"></div>
			<div class="ancient__card"></div>
			<div class="ancient__card"></div>
		</div>
		<div class="level__container">
			<div class="level__item">Easy</div>
			<div class="level__item">Normal</div>
			<div class="level__item">Hard</div>
		</div>
		<div class="deck__container">
			<div class="deck__counter">
				<div class="stage__container">
					<div class="stage__number">Stage I</div>
					<div class="stages first-stage">
						<div class="stage green"></div>
						<div class="stage brown"></div>
						<div class="stage blue"></div>
					</div>
				</div>
				<div class="stage__container">
					<div class="stage__number">Stage II</div>
					<div class="stages second-stage">
						<div class="stage green"></div>
						<div class="stage brown"></div>
						<div class="stage blue"></div>
					</div>
				</div>
				<div class="stage__container">
					<div class="stage__number">Stage III</div>
					<div class="stages third-stage">
						<div class="stage green"></div>
						<div class="stage brown"></div>
						<div class="stage blue"></div>
					</div>
				</div>
			</div>
			<div class="deck__wrapper">
				<div class="deck__stack"></div>
				<div class="deck__current-card"></div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
